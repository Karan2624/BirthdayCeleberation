<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="birthday.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Make sure this is included -->
</head>
<body>
    
    <div class="container">
        <button id="btn">Enter the celebration!</button>

        <div class="cake">
            <div class="cake1">
            <div class="box">
                <div class="candles">
                    <div class="candle">
                        <div class="flame"></div>
                        <div class="wick"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                        <div class="wick"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                
                        <div class="wick"></div>
                    </div>
                </div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <button id="btn2">Click to unlit candle</button>

            </div>
           
        </div>

        <div class="memories">
            <h1>Happy birthday, Anshika! &#x1F382</h1>
            <div class="images">
                
                <div class="img">
                    <img src="birthday55.jpg">
                    <p>4th Birthday</p>
                </div>
                <div class="img"><img src="birthday44.jpg">
                    <p>19th Birthday</p>
                </div>
                <div class="img"><img src="birthday22.jpg">
                    <p>20th Birthday</p>
                </div>
                <div class="img">
                    <img src="birthday33.jpg">
                    <p>21st Birthday</p>
                </div>
                <div class="img">
                    <img src="birthday11.jpg">
                    <p>22nd Birthday</p>
                </div>

                <div class="img">
                    <img src="birthday66.jpg">
                    <p>23rd Birthday</p>
                </div>

                <audio controls>
                    <source src="birthdayaudio.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                  </audio>

                  <button id="btn1">Click here to see messages</button>
                
            </div>
        </div>

        <div class="message">
            <div class="ved">
                <video width="620" height="auto" controls>
                    <source src="birthdayvideo.mp4" type="video/mp4">

                </video>
            </div>

            <div class="gift">
                <button id="g1"></button>
                <button id="g2"></button>
            </div>
            <div id="msg">Click to get one of the prize as birthday</div>
        </div>
       

    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="birthday.js"></script>
</body>
</html>
